<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 15px;">#</th>
            <th style="min-width: 80px;">Data</th>
            <th style="min-width: 280px;">Descricao</th>
            <th style="min-width: 80px;">Valor</th>
            <th style="min-width: 80px;">Realizada</th>
            <th style="min-width: 80px;">Bill</th>
            <th style="min-width: 250px;">Categoria</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="previsao in previsoes">
            <td>{{ previsao.id }}</td>
            <td>{{ previsao.data }}</td>
            <td>{{ previsao.descricao }}</td>
            <td>{{ previsao.valor }}</td>
            <td>{{ previsao.realizada }}</td>
            <td>{{ previsao.bill }}</td>
            <td>{{ previsao.categoria.nome }}</td>
            <td><a ng-click="editPrevisao(previsao.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deletePrevisao(previsao.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewPrevisao()" class="btn btn-small">create new previsao</a>
</div>
