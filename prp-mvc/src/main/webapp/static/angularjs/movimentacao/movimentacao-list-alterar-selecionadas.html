<div class="modal-header">
    <h3 class="modal-title">Alterar Movimentações Selecionadas</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Descricao2:</label>
                <div class="row">
                    <div class="col-sm-1"><input type="checkbox" id="inputAlterarDescricao2" ng-model="alts.alterarDescricao2" class="form-control"/></div>
                    <div class="col-sm-6"><input type="text" id="inputDescricao2" ng-model="alts.descricao2" class="form-control" ng-disabled="!alts.alterarDescricao2"/></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1">
                    <p class="form-control-static">Utilize a variável <code>$mes</code> para substituir pelo mês da movimentação. Ex.: <code>2014.05</code>.</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Realiza:</label>
                <div class="row">
                    <div class="col-sm-1"><input type="checkbox" id="alterarPrevisao" ng-model="alts.alterarPrevisao" class="form-control"/></div>
                    <div class="col-sm-6">
                        <p class="form-control-static referencia-entidade" ng-show="alts.previsaoSelecionada">{{ alts.previsaoSelecionada.descricao }}</p>
                        <p class="form-control-static referencia-entidade" ng-show="!alts.previsaoSelecionada">(Nenhuma Previsão Selecionada)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-2">
                        <button class="btn btn-info" ng-click="modalAlterarPrevisaoRealizada()" ng-disabled="!alts.alterarPrevisao">Alterar</button>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-info" ng-click="limparPrevisaoSelecionada()" ng-disabled="!alts.alterarPrevisao">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="salvar()">Atualizar Movimentações</button>
</div>
